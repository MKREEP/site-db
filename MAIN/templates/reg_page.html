<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css", href="{{ url_for( 'static', filename='reg_page.css') }}">
	<title>Регистрация</title>
</head>
<body>
	<img src="No2.png" class="rightPpl">
	<img src="No3.png" class="leftPpl">
	<div class="mainTitle"><h2>Регистрция рабочей еденицы проекта MKREEPteam</h2></div>
	<div class="doubleTitle">Заполняя форму, вы подаёте на рассмотрение заявку в команду проекта MKREEPteam.</div>
	<form action="" method="post" class="personalInfo">
		<h3>Общие сведения:</h3>
		<p>
			<label for="NickName">Nickname</label>
			<input type="text" name="member_NickName">
		</p>
		<p>
			<label for="DiscordTag">DiscordTag</label>
			<input type="text" name="member_DiscordTag">
		</p>
		<h3>Контактные данные:</h3>
		<p>
			<label for="eMail">E-Mail</label>
			<input type="text" name="member_eMail">
		</p>
		<p>
			<label for="Discord">Discord</label>
			<input type="text" name="member_Discord">
		</p>
		<h3>Придумайте логин и пароль:</h3>
		<p>
			<label for="Login">Login</label>
			<input type="text" name="member_Login">
		</p>
		<p>
			<label for="Password">Password</label>
			<input type="text" name="member_Password">
		</p>
		<input type="submit" value="Отправить" class="submitBtn" id="block">
	</form>
</body>
</html>
