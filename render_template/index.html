	<title>Maskalbase</title>
</head>
<body>
	<div class="input">
		{% if message %}
        <p>{{ message }}</p>

	    <form action="" method="post">
		    <p>

			<p>
			    <input type="submit">
			</p>
	    </form>
	</div>
	<div class="output">
		
	</div>
</body>
</html>
